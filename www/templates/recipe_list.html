<ion-view title="Search">

  <ion-nav-bar class="bar-subheader">
    <ion-nav-back-button class="button-icon ion-ios7-arrow-back"></ion-nav-back-button>
  </ion-nav-bar>

  <ion-content class="has-subheader">
    <div>
      <label class="item item-input item-select">
        <div class="input-label">
          레시피 정렬 순서
        </div>
        <select id="sortFilter" type="setFilter" ng-model="sortFilter.searchText">
          <option selected="true">간단한순으로</option>
          <option>복잡한순으로</option>
        </select>
      </label>
    </div>

    <ion-list>
    <div class="list card" ng-repeat="recipe in recipes" item="recipe" href="#/list" ng-click="sendRecipe(recipe)">

      <div class="item item-avatar">
        <h2>{{recipe.name}}</h2>
      </div>

      <div class="item item-image">
        <img src="{{recipe.img}}">
      </div>

      <a class="item item-icon-left assertive" href="#">
        <i class="icon ion-music-note"></i>
        Show Recipe
      </a>

    </div>
    </ion-list>

    <ion-list>
      <ion-item ng-repeat="recipe in recipes" item="recipe" href="#/list" ng-click="sendRecipe(recipe)" class="item-thumbnail-left">
        <img ng-src="{{recipe.img}}" style="width:100%; height: auto;"/>
        <h2>{{recipe.name}}</h2>
      </ion-item>
    </ion-list>

  </ion-content>

  <ion-footer-bar class="bar-energized">
    <div class="title">
      <a id="2" class="button button-full button-clear button-dark" nav-transition="none" ng-click="setFilter(); myFunction()">레시피 검색</a>
    </div>
  </ion-footer-bar>

</ion-view>
