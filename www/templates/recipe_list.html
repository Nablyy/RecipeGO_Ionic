<ion-view title="Search">

  <ion-nav-bar class="bar-subheader">
    <ion-nav-back-button class="button-icon ion-ios7-arrow-back"></ion-nav-back-button>
  </ion-nav-bar>

  <ion-content class="has-header">
    <div class="bar bar-subheader">
      <label class="item item-input item-select">
        <div class="input-label">
          레시피 정렬 순서
        </div>
        <select id="sortFilter" type="setFilter" ng-model="sortFilter.searchText">
          <option selected="true">간단한순으로</option>
          <option>복잡한순으로</option>
        </select>
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
          요리 방법
        </div>
        <select id="categoryFilter" type="setFilter" ng-model="categoryFilter.searchText">
          <option selected>All</option>
          <option>밥,죽,스프</option>
          <option>만두,면류</option>
          <option>국</option>
          <option>찌개,전골,탕</option>
          <option>조림</option>
          <option>볶음</option>
          <option>구이</option>
          <option>튀김,커틀릿</option>
          <option>부침</option>
          <option>찜</option>
          <option>생채,숙채,샐러드</option>
          <option>김치,밑반찬</option>
          <option>떡,한과</option>
          <option>빵,과자</option>
          <option>도시락,간식</option>
          <option>음료</option>
          <option>후식</option>
          <option>양념장</option>
          <option>그라탕,리조또</option>
          <option>샌드위치,햄버거</option>
          <option>기타</option>
        </select>
      </label>
    </div>

  </ion-content>

  <ion-footer-bar class="bar-energized">
    <div class="title">
      <a id="2" class="button button-full button-clear button-dark" nav-transition="none" ng-click="setFilter()">Search</a>
    </div>
  </ion-footer-bar>

</ion-view>
